<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Google font CDN stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Own css file -->
    <link rel="stylesheet" href="/Assets/CSS/_style.css">

    <!-- Favicon icon title bar -->
    <link rel="icon" href="/Assets/Images/_favicon.png">
</head>

<body>

    <!-- Main calculator container -->
    <div class="_container">

        <div class="_history" id="_history_Section">

            <div class="_choice_Container">

                <label for="radio">All</label>
                <input type="radio" name="_history_Selection" id="_all" checked="checked">

                <label for="radio">Only result</label>
                <input type="radio" name="_history_Selection" id="_only_Result">

                <label for="radio">Only ex..</label>
                <input type="radio" name="_history_Selection" id="_only_Expression">

            </div>

            <h1>History</h1>

            <div id="_history_Items"></div>
            
        </div>

        <label class="switch">

            <input type="checkbox" checked="checked" id="_check_Box">
            <span class="slider" onclick="_history_Hide()"></span>

        </label>

        <div class="_screen_And_Keys">

            <div class="_screen">

                <div id="_history_Screen"><span>Ans = 0</span></div>
                <div id="_current_Screen"><span>0</span></div>

            </div>

            <div class="_key">

                <div class="_row">
                    <div class="_key_Style _button_Animation _different_Color" id="_mod">%</div>
                    <div class="_key_Style _button_Animation _different_Color" id="_factorial"></div>
                    <div class="_key_Style _button_Animation _different_Color" id="_clear">C</div>
                    <div class="_key_Style _button_Animation _different_Color" id="_backspace"></div>
                </div>


                <div class="_row">
                    <div class="_key_Style _button_Animation _different_Color" id="_1_By">1/x</div>
                    <div class="_key_Style _button_Animation _different_Color" id="_x_Square"></div>
                    <div class="_key_Style _button_Animation _different_Color" id="_square_Root"></div>
                    <div class="_key_Style _button_Animation _different_Color" id="_division"></div>
                </div>


                <div class="_row">
                    <div class="_key_Style _button_Animation" id="_seven">7</div>
                    <div class="_key_Style _button_Animation" id="_eight">8</div>
                    <div class="_key_Style _button_Animation" id="_nine">9</div>
                    <div class="_key_Style _button_Animation _different_Color" id="_multiplication"></div>
                </div>

                <div class="_row">
                    <div class="_key_Style _button_Animation" id="_four">4</div>
                    <div class="_key_Style _button_Animation" id="_five">5</div>
                    <div class="_key_Style _button_Animation" id="_six">6</div>
                    <div class="_key_Style _button_Animation _different_Color" id="_subtraction"></div>
                </div>


                <div class="_row">
                    <div class="_key_Style _button_Animation" id="_one">1</div>
                    <div class="_key_Style _button_Animation" id="_two">2</div>
                    <div class="_key_Style _button_Animation" id="_three">3</div>
                    <div class="_key_Style _button_Animation _different_Color" id="_addition"></div>
                </div>


                <div class="_row">
                    <div class="_key_Style _button_Animation" id="_plus_Minus">+/-</div>
                    <div class="_key_Style _button_Animation" id="_zero">0</div>
                    <div class="_key_Style _button_Animation" id="_dot">.</div>
                    <div class="_key_Style _button_Animation" id="_result"></div>
                </div>


            </div>

        </div>
    </div>
    <!-- Own js file -->
    <script src="/Assets/JS/_app.js"></script>

</body>

</html>
